<!DOCTYPE html>
<html>
<head>
  <title>LordeDosUsados</title>
  <style>
    h2{ text-align: center;  font-family:'Courier New';color: darkcyan; background-image: url('./bandeira.jpg'); width: 500px; margin-left: 400px;border-style:solid}
    
    body{background-image: url('./35_volvos60.jpg'); background-repeat: no-repeat; background-size: 1380px;}
    
    div{text-align: center; margin-bottom: 10px;}
    
    .text-container {
      margin-bottom: 10px;
    }

    .text {
      display: inline-block;
      margin-right: 10px;
    }

    .delete-button {
      color: red;
      margin-right: 5px;
      cursor: pointer;
        }

    .edit-button {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h2>LordeDosUsados</h2>
    <div>
      <label for="text-input">Digite um Modelo:</label>
      <input type="text" id="text-input" placeholder="*Caso Fora das Opções">
      <button onclick="addText()">Adicionar</button>
    </div>
    <div>
      <label for="select1">Selecione uma Marca:</label>
      <select id="select1" onchange="populateSelect2()">
        <option value="opcao1">Alfa Romeo</option>
        <option value="opcao2">Opel</option>
        <option value="opcao3">Volvo</option>
      </select>
    </div>
    <div>
      <label for="select2">Selecione o Modelo:</label>
      <select id="select2">
      </select>
    </div>
    <div id="text-container">
      <!-- Textos adicionados aparecerão aqui -->
    </div>
  </div>

  <script>
    function addText() {
      var textInput = document.getElementById("text-input").value;
      if (textInput !== "") {
        var textContainer = document.getElementById("text-container");

        // Criar elementos HTML para o texto, botões e atributos
        var textElement = document.createElement("span");
        textElement.classList.add("text");
        textElement.innerText = textInput;

        var deleteButton = document.createElement("span");
        deleteButton.classList.add("delete-button");
        deleteButton.innerText = "Excluir";
        deleteButton.onclick = function() {
          textContainer.removeChild(textDiv);
        };

        var editButton = document.createElement("span");
        editButton.classList.add("edit-button");
        editButton.innerText = "Editar";
        editButton.onclick = function() {
          document.getElementById("text-input").value = textInput;
        };

        var textDiv = document.createElement("div");
        textDiv.appendChild(textElement);
        textDiv.appendChild(deleteButton);
        textDiv.appendChild(editButton);

        // Adicionar o novo texto ao container
        textContainer.appendChild(textDiv);

        // Limpar o campo de texto
        document.getElementById("text-input").value = "";
      }
    }

    function populateSelect2() {
      var select1 = document.getElementById("select1");
      var select2 = document.getElementById("select2");
      var selectedOption = select1.options[select1.selectedIndex].value;

      // Limpar as opções atuais
      select2.innerHTML = "";

      // Adicionar opções ao segundo select de acordo com o valor selecionado no primeiro select
      if (selectedOption === "opcao1") {
        var option1 = document.createElement("option");
        option1.value = "subopcao1";
        option1.innerText = "Giulia";
        select2.appendChild(option1);

        var option2 = document.createElement("option");
        option2.value = "subopcao2";
        option2.innerText = "Stelvio";
        select2.appendChild(option2);
      } else if (selectedOption === "opcao2") {
        var option3 = document.createElement("option");
        option3.value = "subopcao3";
        option3.innerText = "Astra";
        select2.appendChild(option3);

        var option4 = document.createElement("option");
        option4.value = "subopcao4";
        option4.innerText = "Corsa";
        select2.appendChild(option4);
      } else if (selectedOption === "opcao3") {
        var option5 = document.createElement("option");
        option5.value = "subopcao5";
        option5.innerText = "S60";
        select2.appendChild(option5);

        var option6 = document.createElement("option");
        option6.value = "subopcao6";
        option6.innerText = "V40";
        select2.appendChild(option6);
      }
    }
  </script>
</body>
</html>
